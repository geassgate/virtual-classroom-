{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
      .form-signin{
        max-width: 450px;
        margin: auto;
        width: 100%;
        padding-top: 100px;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      #imageId{
        border-radius:80px;
      }
      body{
        background-image: url("{% static 'images/sign in background.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      form{
        background-color: aquamarine;
        border-radius: 20px;
        padding: 10px;
      }

    </style>
</head>
<body class="text-center">
    
  <main class="form-signin">

    <form method ="post" novalidate>
      <img class="mb-4" id="imageId" src="{% static 'images/sign in.jpg' %} " alt="" width="150" height="150">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      {% csrf_token %}
      

      <button class="w-100 btn btn-lg btn-primary" type="submit">login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{% static 'javascept/javascript.js' %}"></script>
  <script src="{% static 'javascept/jquery.js' %}"></script>
</body>
</html>
